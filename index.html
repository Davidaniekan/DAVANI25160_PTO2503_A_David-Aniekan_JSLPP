<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Task Management</title>
    <link rel="icon" href="assets/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./scripts/main.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
      <aside class="sidebar" id="sidebar">
        <div class="navigation-section">
          <div class="logo">
            <img
              class="logo-light-icon"
              id="logo-light-icon"
              src="assets/logo-light.svg"
              alt="logo-light"
            />

            <img
              class="logo-dark-icon"
              id="logo-dark-icon"
              src="assets/logo-dark.svg"
              alt="logo-dark"
            />
          </div>

          <nav>
            <div class="board" id="board">
              <h4>ALL BOARDS (1)</h4>
              <button class="board-btn">Launch Career</button>
            </div>
          </nav>
        </div>

        <div class="toggle-slider">
          <!-- Theme Toggle -->
          <div class="toggle-container">
            <span class="icon">‚òÄÔ∏è</span>
            <div class="theme-toggle">
              <input type="checkbox" id="theme-switch" />
              <label for="theme-switch" class="switch"></label>
            </div>
            <span class="icon">üåë</span>
          </div>

          <!-- Hide Sidebar Button -->
          <button type="button" class="hide-sidebar-btn" id="hide-sidebar-btn">
            <span class="icon">üö´</span>
            <span>Hide Sidebar</span>
          </button>
        </div>
      </aside>

      <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
      <div class="launch-sidebar">
        <header>
          <div class="nav-bar">
            <img
              id="logo-mobile"
              class="logo-mobile"
              src="assets/favicon.svg"
              alt="logo-mobile"
            />

            <img
              id="dark-logo-mobile"
              class="dark-logo-mobile"
              src="assets/favicon-dark.svg"
              alt="dark-logo-mobile"
            />
            <h2 class="board-list">Launch Career</h2>

            <button class="newTaskBtn new-task-btn">+ Add New Task</button>
            <button class="newTaskBtn plus-btn">+</button>
          </div>
        </header>

        <div class="columns">
          <main>
            <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
            <div class="column" id="todo">
              <div>
                <h4><span class="dot indigo"></span> TODO (4)</h4>
              </div>

              <!-- Tasks container for TODO -->
              <div class="tasks-container"></div>
            </div>

            <!-- DOING Column -->
            <div class="column" id="doing">
              <div>
                <h4><span class="dot purple"></span> DOING (2)</h4>
              </div>

              <!-- Tasks container for DOING -->
              <div class="tasks-container"></div>
            </div>

            <!-- DONE Column -->
            <div class="column" id="done">
              <div>
                <h4><span class="dot green"></span> DONE (2)</h4>
              </div>

              <!-- Tasks container for DONE -->
              <div class="tasks-container"></div>
            </div>
          </main>

          <!-- Mobile Navigation Modal -->
          <div class="mobile-nav-backdrop" id="mobile-nav-backdrop">
            <div class="mobile-nav-modal" id="mobile-nav">
              <!-- Sidebar contents reused -->
              <nav class="mobile-board">
                <h4>ALL BOARDS (1)</h4>

                <button
                  type="button"
                  class="mobile-close-btn"
                  id="mobile-nav-close"
                >
                  &times;
                </button>

                <button class="board-btn" id="mobile-board-btn">
                  Launch Career
                </button>

                <div class="toggle-slide">
                  <div class="toggle-container">
                    <span class="icon">‚òÄÔ∏è</span>
                    <div class="theme-toggle">
                      <input type="checkbox" id="theme-switch-mobile" />
                      <label for="theme-switch-mobile" class="switch"></label>
                    </div>
                    <span class="icon">üåë</span>
                  </div>
                </div>
              </nav>
            </div>
          </div>

          <!-- Modal for viewing/editing tasks -->
          <div class="modal-backdrop" id="modal-backdrop">
            <form class="modal" id="edit-task-form">
              <!-- Close button -->
              <button type="button" class="close-btn" id="close-modal">
                &times;
              </button>
              <h3>Task</h3>

              <!-- Task title input -->
              <label for="task-title">Title</label>
              <input type="text" id="task-title" name="title" required />

              <!-- Task description textarea -->
              <label for="task-description">Description</label>
              <textarea
                id="task-description"
                name="description"
                rows="4"
                required
              ></textarea>

              <!-- Task status dropdown -->
              <label for="task-status">Status</label>
              <select id="task-status" name="status" required>
                <option value="todo">todo</option>
                <option value="doing">doing</option>
                <option value="done">done</option>
              </select>

              <!-- Task priority dropdown -->
              <label for="task-priority">Priority</label>
              <select id="task-priority" name="priority" required>
                <option value="low">low</option>
                <option value="medium">medium</option>
                <option value="high">high</option>
              </select>

              <div class="task-btn">
                <button type="submit" class="view-btn" id="save-btn">
                  Save Changes
                </button>
                <button type="button" class="view-btn" id="delete-btn">
                  Delete Task
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
