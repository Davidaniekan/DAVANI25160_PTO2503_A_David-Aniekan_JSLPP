<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Task Management</title>
    <link rel="icon" href="assets/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./scripts/main.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
      <aside class="sidebar" id="sidebar">
        <div class="navigation-section">
          <div class="logo">
            <img
              class="logo-light-icon"
              id="logo-light-icon"
              src="assets/logo-light.svg"
              alt="logo-light"
            />

            <img
              class="logo-dark-icon"
              id="logo-dark-icon"
              src="assets/logo-dark.svg"
              alt="logo-dark"
            />
          </div>

          <nav>
            <div class="board" id="board">
              <h4>ALL BOARDS (1)</h4>
              <button class="board-btn">Launch Career</button>
            </div>
          </nav>
        </div>

        <div class="toggle-slider">
          <!-- Theme Toggle -->
          <div class="toggle-container">
            <span class="icon">☀️</span>
            <div class="theme-toggle">
              <input type="checkbox" id="theme-switch" />
              <label for="theme-switch" class="switch"></label>
            </div>
            <span class="icon">🌑</span>
          </div>

          <!-- Hide Sidebar Button -->
          <button type="button" class="hide-sidebar-btn" id="hide-sidebar-btn">
            <span class="icon">🚫</span>
            <span>Hide Sidebar</span>
          </button>
        </div>
      </aside>

      <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
      <div class="launch-sidebar">
        <header>
          <div class="nav-bar">
            <img
              id="logo-mobile"
              class="logo-mobile"
              src="assets/favicon.svg"
              alt="logo-mobile"
            />

            <img
              id="dark-logo-mobile"
              class="dark-logo-mobile"
              src="assets/favicon-dark.svg"
              alt="dark-logo-mobile"
            />
            <h2 class="board-list">Launch Career</h2>

            <button class="newTaskBtn new-task-btn">+ Add New Task</button>
            <button class="newTaskBtn plus-btn">+</button>
          </div>
        </header>

      </div>
    </div>
  </body>
</html>
